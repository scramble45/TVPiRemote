<script src="/socket.io/socket.io.js"></script>

<script>
var socket = io();
//var socket = io.connect('http://127.0.0.1:80');

    
socket.on('remote', function (data) {
    console.log(data);
//    socket.emit('my other event', { my: 'data' });
});

function ps4(){
    var instr = {button:"PS4"};
    var PS4Json = JSON.stringify(instr);
    socket.emit('remote', PS4Json);
    console.log('Pressed PS4 Button')
}
    
function power(){
    var instr = {button:"Power"};
    var powerJson = JSON.stringify(instr);
    socket.emit('remote', powerJson);
    console.log('Pressed Power Button')
}
    
function wii(){
    var instr = {button:"wii"};
    var wiiJson = JSON.stringify(instr);
    socket.emit('remote', wiiJson);
    console.log('Pressed Wii Button')
}

function nintendo(){
    var instr = {button:"switch"};
    var switchJson = JSON.stringify(instr);
    socket.emit('remote', switchJson);
    console.log('Pressed Switch Button')
}

function appleTV(){
    var instr = {button:"appleTV"};
    var appleTVJson = JSON.stringify(instr);
    socket.emit('remote', appleTVJson);
    console.log('Pressed appleTV Button')
}
    
function volumeUp(){
    var instr = {button:"volUp"};
    var volUpJson = JSON.stringify(instr);
    socket.emit('remote', volUpJson);
    console.log('Pressed Volume Up Button')
}

function volumeDown(){
    var instr = {button:"volDown"};
    var volDownJson = JSON.stringify(instr);
    socket.emit('remote', volDownJson);
    console.log('Pressed Volume Down Button')
}
</script>

</head>

<body>
<div>
<br>
<h4 style="text-align: center; color: white;">Remote Control</h4>
    <br>
    <div class="container">
    <div class="row">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-lg btn-default" onClick="ps4();">Playstation 4 <i class="ionicons ion-playstation"></i></button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-lg btn-danger" onClick="power();">Power <i class="fa fa-power-off" aria-hidden="true"></i>
</button>
          </div>
        </div> 
    </div>
    <br>
    <br>
    <br>
     <div class="row">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-lg btn-default" onClick="nintendo();">Switch <i class="ionicons ion-ios-game-controller-b-outline"></i></button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-lg btn-info" onClick="volumeUp();">Volume <i class="fa fa-volume-up" aria-hidden="true"></i></button>
          </div>
        </div> 
    </div>   
    <br>
    <br>
    <br>
     <div class="row">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-lg btn-default" onClick="appleTV();">AppleTV <i class="ionicons ion-social-apple-outline"></i></button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-lg btn-info" onClick="volumeDown();">Volume <i class="fa fa-volume-down" aria-hidden="true"></i></button>
          </div>
        </div> 
    </div>
        
        
        
    </div>
    
    
</div>
</body>
</html>
